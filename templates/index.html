<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tabla HTML</title>
  
</head>
<body>

                <th>Nombre</th>
                <th>Apellido</th>
                <th>Nombre Completo</th>
            </thead>

            <tbody class="  ">

                <td>{{ user['Nombre'] }} </td>

                </tr>
                {% endfor %}

            </tbody>


    </div>
